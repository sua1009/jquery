<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-1</title>
    <script src="./jquery-3.5.1.js"></script>
    <script src="./jquery.color-2.1.2.js"></script>

    <script>
        // jquery 콜백 함수 : 현재 효과가 완료된 후 실행되는 함수
        // 기본구문 -$(선택자).hide(속도, 실행함수)

        // *쓰레드 - 프로그램을 실행 시 실제 연산을 수행하는 주체
        // 자바스크립트는 싱글 쓰레드로 1줄씩 실행하지만 콜백 함수를 이용해서 처리를 맡김으로 동시에 다른 것들을 같이 처리하는 것 처럼 할 수 있음

        // 동기 처리 방식 - 요청을 보낸 후 해당 응답을 받아야 다음 동작을 실행 (c, c++, c#, java,...)
        // 비동기 처리방식 - 요청을 보낸 후 응담에 관계없이 다음 동작을 실행 (javascript)
        // 비동기 방식 사용 이유 - 자바스크립트는 웹에서 사용되고 있고, 서버에 요청을 보낸 후 서버에서 응답이 없을 경우에도 나머지 부분을 처리를 해야하기 때문에 비동기 방식을 사용, 해당 응답이 없을 경우 


        // 콜백함수 사용
        $(document).ready(function(){
            $("#btnCall1").on("click", function(){
                $("#pCall1").hide("slow",function(){
                    // alert("p 태그 숨겨짐")
                    console.log("p태그 숨겨짐, 콜백함수 사용")
                });
            });

            $("#btnCall2").on("click", function(){
                $("#pCall2").hide("slow")
                    // alert("p 태그 숨겨짐");
                    console.log("p태그 숨겨짐, 콜백함수 미사용")
                });

            $("#btnCall3").on("click", function(){
              console.log("버튼 1");
              console.log("버튼 2");
              console.log("버튼 3");
              console.log("-----------------")
            });

            $("#btnCall4").on("click", function(){
              console.log("버튼 4");

              setTimeout(function(){
                console.log("버튼 5");    
              }, 1000);
              
                console.log("버튼6");  

            });
        });


    </script>

</head>
<body>
    <h3>콜백 함수 사용</h3>
    <button id="btnCall1">Hide</button>
    <p id="pCall1">버튼 클릭 시 숨겨질 p 태그</p>

    <br><hr><br>
    <h3>콜백 함수 미사용</h3>
    <button id="btnCall2">hide</button>
    <p id="pCall2">버튼 클릭 시 숨겨질 p 태그</p>

    <br><hr><br>
    <button id="btnCall3">클릭 시 콘솔창에 출력</button>

    <button id="btnCall4">클릭 시 콘솔창에 출력</button>


    
</body>
</html>
